<h1>Before 6-Minute Walk Test</h1>
    
<h2>Input data onto the form below, before the six minute walk test</h2>
       
<div class="form-style-2">
<div class="form-style-2-heading">Enter patient's information below</div>
<form action="" method="post">
<label for="field1"><span>BP <span class="required">*</span></span><input type="text" class="input-field" name="field1" value="" /></label>
<label for="field2"><span>SpO2 <span class="required">*</span></span><input type="text" class="input-field" name="field2" value="" /></label>
<label for="field3"><span>HR <span class="required">*</span></span><input type="text" class="input-field" name="field3" value="" /></label>
<label for="field4"><span>RPE<span class="required">*</span></span><input type="text" class="input-field" name="field4" value="" /></label>
<label for="field5"><span>Predicted Distance<span class="required">*</span></span><input type="text" class="input-field" name="field5" value="" /></label>
<label for="field6"><span>Predicted Laps<span class="required">*</span></span><input type="text" class="input-field" name="field6" value="" /></label>
<label><span>&nbsp;</span><input type="submit" value="Submit" /></label>
</form>
</div>
